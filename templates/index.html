<!DOCTYPE html>
<html>
<head>
    <title>Safebooru Image Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Safebooru Зураг Хайх</h1>

    <form method="POST">
        <input type="text" name="keyword" value="{{ keyword }}" placeholder="Түлхүүр үг" required>
        <button type="submit">Хайх</button>
    </form>

    <div class="gallery">
        {% for img in images %}
            <img src="{{ img }}" alt="Image">
        {% endfor %}
    </div>

    {% if images %}
    <div class="pagination">
        <form method="GET">
            <input type="hidden" name="keyword" value="{{ keyword }}">

            {% if page > 0 %}
                <button name="page" value="{{ page - 1 }}">← Өмнөх</button>
            {% else %}
                <button disabled>← Өмнөх</button>
            {% endif %}

            {% for i in range(page, page + 5) %}
                <button name="page" value="{{ i }}" {% if i == page %}style="font-weight:bold;"{% endif %}>
                    {{ i + 1 }}
                </button>
            {% endfor %}

            <button name="page" value="{{ page + 1 }}">Дараах →</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
