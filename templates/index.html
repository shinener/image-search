<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Safebooru Зураг Хайх</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Safebooru Зураг Хайх</h1>
  
  <!-- Search form -->
  <form method="POST">
    <input type="text" name="keyword" value="{{ keyword }}" placeholder="Түлхүүр үг">
    <button type="submit">Хайх</button>
  </form>

  <!-- Display images -->
  <div class="grid">
    {% for img in images %}
      <img src="{{ img }}" alt="Image" width="150">
    {% endfor %}
  </div>

  <!-- Pagination -->
  <div class="pagination">
    {% if page > 0 %}
      <a href="/?keyword={{ keyword }}&page={{ page - 1 }}">Өмнөх</a>
    {% endif %}

    {% for p in range(page, page + 5) %}
      <a href="/?keyword={{ keyword }}&page={{ p }}">{{ p + 1 }}</a>
    {% endfor %}

    <a href="/?keyword={{ keyword }}&page={{ page + 1 }}">Дараах</a>
  </div>
</body>
</html>
